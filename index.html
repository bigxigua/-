<!DOCTYPE html>
<html>
<head>
  <title></title>

    .box{
      display: flex;
      width: 100%;
      border: 1px solid gray;
    }
    .left,.right{
      width: 200px;
      height: 100px;
      background-color: red;
    }
    .middle{
      flex-grow: 1;
      background: brown;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
